<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Decision Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Cybersecurity Decision Game</h1>
        <div id="scenario-container">
            <p id="scenario">Scenario goes here...</p>
        </div>
        <div id="choices-container">
            <button class="choice-button" id="choice1">Choice 1</button>
            <button class="choice-button" id="choice2">Choice 2</button>
            <button class="choice-button" id="choice3">Choice 3</button>
        </div>
        <div id="feedback-container">
            <p id="feedback"></p>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
